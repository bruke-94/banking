<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>banking.et - Domain For Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-primary: #00f3ff;
            --accent-secondary: #bc13fe;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --glow-primary: 0 0 20px rgba(0, 243, 255, 0.5);
            --glow-secondary: 0 0 20px rgba(188, 19, 254, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* Prevent scrolling */
            position: fixed;
            /* Lock body in place */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .background-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background:
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 25%);
            animation: pulseBackground 10s ease-in-out infinite alternate;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) scale(2);
            animation: moveGrid 20s linear infinite;
            z-index: -2;
            opacity: 0.5;
        }

        /* Floating Symbols */
        .symbol-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            user-select: none;
            animation: floatUp linear forwards;
        }

        /* Main Card */
        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 243, 255, 0.3);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.03),
                    transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        /* Typography */
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 50px;
            color: var(--accent-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            box-shadow: var(--glow-primary);
            animation: pulseGlow 2s infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #b0b0b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            letter-spacing: -1px;
            position: relative;
        }

        .domain-extension {
            color: var(--accent-primary);
            text-shadow: var(--glow-primary);
        }

        p.description {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact-box {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, rgba(188, 19, 254, 0.2), rgba(0, 243, 255, 0.2));
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-link:hover {
            background: linear-gradient(90deg, rgba(188, 19, 254, 0.4), rgba(0, 243, 255, 0.4));
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border-color: var(--accent-primary);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes pulseBackground {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 50px;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
            }

            100% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 2rem 1.5rem;
            }

            .email-link {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 1rem;
            }

            .glass-card {
                padding: 2rem 1rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .status-badge {
                font-size: 0.7rem;
                padding: 0.4rem 0.8rem;
                margin-bottom: 1.5rem;
            }

            p.description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .email-link {
                font-size: 1rem;
                padding: 0.8rem 1rem;
                width: 100%;
                justify-content: center;
            }

            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="background-mesh"></div>
    <div class="grid-overlay"></div>
    <div class="symbol-container" id="symbolContainer"></div>

    <div class="container">
        <div class="glass-card">
            <div class="status-badge">Available For Sale</div>

            <h1>banking<span class="domain-extension">.et</span></h1>

            <p class="description">
                The future of finance in Ethiopia starts here. <br>
                Secure this premium digital asset today.
            </p>

            <div class="contact-box">
                <a href="mailto:info@banking.et" class="email-link">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                    info@banking.et
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check if device supports touch
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // 3D Tilt Effect (Only on non-touch devices)
        if (!isTouchDevice) {
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.glass-card');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                const card = document.querySelector('.glass-card');
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        }

        // Floating Symbols Animation
        const symbols = ['$', '€', '£', '¥', '₿', '%', '₳'];
        const container = document.getElementById('symbolContainer');

        function createSymbol() {
            const symbol = document.createElement('div');
            symbol.classList.add('floating-symbol');
            symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];

            // Random positioning and sizing
            const left = Math.random() * 100;
            const size = Math.random() * 30 + 20; // 20px to 50px
            const duration = Math.random() * 10 + 15; // 15s to 25s
            const delay = Math.random() * 5;

            symbol.style.left = `${left}%`;
            symbol.style.fontSize = `${size}px`;
            symbol.style.animationDuration = `${duration}s`;
            symbol.style.animationDelay = `-${delay}s`; // Start immediately with offset

            // Random color variation (cyan or purple tint)
            const isCyan = Math.random() > 0.5;
            symbol.style.color = isCyan
                ? `rgba(0, 243, 255, ${Math.random() * 0.1 + 0.05})`
                : `rgba(188, 19, 254, ${Math.random() * 0.1 + 0.05})`;

            container.appendChild(symbol);

            // Remove after animation
            setTimeout(() => {
                symbol.remove();
            }, duration * 1000);
        }

        // Create initial batch
        for (let i = 0; i < 15; i++) {
            createSymbol();
        }

        // Continuously create new symbols
        setInterval(createSymbol, 1500);
    </script>
</body>

</html>
